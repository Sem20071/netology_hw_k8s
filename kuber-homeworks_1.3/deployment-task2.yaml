apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-02
  labels:
    app: nginx
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: busybox
        image: busybox
        command: ['sh', '-c', 'until nslookup my-service.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for service; sleep 5; done']

      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80